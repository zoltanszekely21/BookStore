<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragment/pageheader :: head">
<body>
	<div th:replace="fragment/navbar :: navbar"></div>

	<div class="card mb-3">
		<div class="card-header">
			<i class="fas fa-arrow-right"></i> Add a new book
		</div>

		<div class="card-body">
			<div class="row justify-content-md-center">
				<div class="form-group col-lg-8">
					<form action="#" th:action="@{/submitBook}" th:object="${book}" method="post">

						<div class="d-none">
							<input th:value="${formAction}" th:attr="name='formAction'" type="text">
						</div>

						<div class="d-none">
							<input readonly th:field="*{id}" type="text">
						</div>

						<div class="form-group row col-lg-8">
							<label class="col-lg-4 col-form-label" for="title">Title:</label>
							<div class="col-lg-8">
								<input class="form-control" th:field="*{title}" type="text">
							</div>
						</div>

						<div class="form-group row col-lg-8">
							<label class="col-lg-4 col-form-label" for="author">Author:</label>
							<div class="col-lg-8">
								<input class="form-control" th:field="*{author}" type="text">
							</div>
						</div>

						<div class="form-group row col-lg-8">
							<label class="col-lg-4 col-form-label" for="yearPublished">Year Published:</label>
							<div class="col-lg-8">
								<input class="form-control" th:field="*{yearPublished}" type="text">
							</div>
						</div>

						<div class="form-group row col-lg-8">
							<label class="col-lg-4 col-form-label" for="price">Price:</label>
							<div class="col-lg-8">
								<input class="form-control" th:field="*{price}" type="text">
							</div>
						</div>



						<div class="form-group col-lg-6">
							<button type="submit" value="submitBook" name="submitBook" class="btn btn-outline-primary waves-effect" id="submitBook">Submit</button>
						</div>
						
						

					</form>
				</div>
			</div>

		</div>
	</div>


	<div th:replace="fragment/pagefooter :: pagefooter"></div>
</body>
</html>
