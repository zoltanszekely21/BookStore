<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragment/pageheader :: head">
<body>
	<h1>Welcome</h1>
</body>


<table class="table table-striped table-sm">

<div class="col-lg-12"></div>

<table class="table table-striped table-sm">
	<tbody>
		<tr th:each="book : ${bookList}">
			<td th:text="${book.id}"/>
			<td th:text="${book.title}"/>
			<td th:text="${book.author}"/>
			<td th:text="${book.yearPublished}"/>
			<td th:text="${book.price}"/>
		</tr>
	</tbody>
</table>

<div th:replace="fragment/pagefooter :: pagefooter"></div>
<p th:text="${mytext}"></p>

</html>
